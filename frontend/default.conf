server {  listen 80;  root /usr/share/nginx/html;  index index.html;  # 1) API proxy  location /api/ {    proxy_pass http://backend:3001;    proxy_http_version 1.1;    proxy_set_header Host $host;    proxy_set_header X-Real-IP $remote_addr;    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;  }  # 2) Short‑code redirect proxy  location ~ ^/([A-Za-z0-9_-]+)$ {    # forward to Express (so /abc123 ↦ http://backend:3001/abc123)    proxy_pass http://backend:3001$request_uri;    proxy_http_version 1.1;    proxy_set_header Host $host;    proxy_set_header X-Real-IP $remote_addr;    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;  }  # 3) SPA fallback (serve index.html)  location / {    try_files $uri $uri/ /index.html;  }}